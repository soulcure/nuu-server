basePath: /v1
definitions:
  models.ErrorRsp:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.LoginRsp:
    properties:
      email:
        description: |-
          discriminator: true
          swagger:name email
        type: string
      expired:
        description: |-
          discriminator: true
          swagger:name expired
        type: integer
      id:
        description: |-
          discriminator: true
          swagger:name id
        type: integer
      token:
        description: |-
          discriminator: true
          swagger:name token
        type: string
      username:
        description: |-
          discriminator: true
          swagger:name username
        type: string
      uuid:
        description: |-
          discriminator: true
          swagger:name uuid
        type: string
    type: object
  web.APIError:
    properties:
      errorCode:
        type: integer
      errorMessage:
        type: string
    type: object
host: localhost:8899
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /testapi/get-string-by-int/{some_id}:
    get:
      consumes:
      - application/json
      description: get string by ID
      parameters:
      - description: Some ID
        in: path
        name: some_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: We need ID!!
          schema:
            $ref: '#/definitions/web.APIError'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/web.APIError'
      summary: Add a new pet to the store
  /testapi/get-struct-array-by-string/{some_id}:
    get:
      consumes:
      - application/json
      description: get struct array by ID
      parameters:
      - description: Some ID
        in: path
        name: some_id
        required: true
        type: string
      - description: Offset
        in: query
        name: offset
        required: true
        type: integer
      - description: Offset
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: We need ID!!
          schema:
            $ref: '#/definitions/web.APIError'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/web.APIError'
  /user/login:
    post:
      consumes:
      - multipart/form-data
      description: 登录接口必须username,password 或 email,password
      parameters:
      - description: 用户名
        in: formData
        name: username
        type: string
      - description: 邮箱
        in: formData
        name: email
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginRsp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorRsp'
      summary: 用户登录接口
      tags:
      - 用户信息
  /user/register:
    post:
      consumes:
      - multipart/form-data
      description: 注册接口必须 username,email,mobile, iso, password
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      - description: 手机号
        in: formData
        name: mobile
        required: true
        type: string
      - description: 国际地区编号
        in: formData
        name: iso
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2MDcwODMwNzQsImlkIjoxLCJ1dWlkIjoiMDQzNjQ4YzMtYjU1My00M2VmLWJlYWEtYmYyZTQzN2UwMzU1In0.xHtN5mKDyZ5hCX5dMh71X8Q3B3-s3l7XZ8absr9fias","expired":
            1607083074,"id": 1,"uuid": "043648c3-b553-43ef-beaa-bf2e437e0355","username":
            "soulcure","email": "+8618664923439"}'
          schema:
            type: string
        "400":
